<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="swfobject//swfobject.js"></script>
        <script type="text/javascript" src="src//jquery-1.3.2.js"></script>
        <script type="text/javascript" src="src//jsocket.js"></script>
        <script type="text/javascript" src="src//jsocket.advanced.js"></script>
        <script type="text/javascript" src="src//WebSocket-wrapper.js"></script>
        <link type="text/css" href="css//style.css" rel="stylesheet">
        
        <title>Bizuca Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body background = "img/menu.png" onmousemove ="move(event);" onclick="mousec(event);"
        onkeydown="press(event);" onkeyup="release(event);">
        
        <img id = "intro" src="img/capa.png" width="1362" height="712" alt="intro"/>

        <audio id="musicPlayer" preload autoplay controls>
            <source id="player-source" src="music//intro.mp3" type="audio/mpeg"/>        
        </audio>
        <div id="game">
            <canvas id="myCanvas"> </canvas>
        </div>
    <center>
        <fieldset id="chatBox">
            <textarea id="chat" rows="10" cols="40"></textarea>
            <input type="text" id="chatin">
            <button type="button" onclick="enviarChat();" >Send</button>
        </fieldset>
        
        <div id="menu">
            <h1> Web Bizuca - Connection Menu</h1>
            <div>
                <p> IP Adress: <input type="text" id ="Tip" size="10"/>
                Port: <input type="text" id ="Tport" size="5"/></p>
            </div>
            <form id="netPanel">  
                <p> Connected to: <input type="text" name="Tipconf" size="20" readonly></p>
            </form>
            <button type="button" onclick="SetConectar();" >Connect</button>
            <button type="button" onclick="Desconectar();" >Disconnect</button>

            <br><br>
            <div id="log">[Log]: (Default Port : 4000)</div>
            <div id="messages"></div>
            <br>
            <form action="">
                Username: <input type="text" id="user"><br>
                Password: <input type="password" id="password">
            </form>
            <br>
            <button type="button" onclick="selectNick();" >Choose Nick</button>
            <div id="my_socket"></div>

            <script type="text/javascript" src="js//input.js"> </script>
            <script type="text/javascript" src="js//game.js"> </script>
            <script type="text/javascript" src="js//musica.js"> </script>
            <script type="text/javascript" src="js//connection.js"> </script>
            <script type="text/javascript" src="js//animation.js"> </script>
        </div>
    </center>
    </body>
</html>
